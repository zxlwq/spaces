name: 使用抱脸SDK创建Directus【无头CMS】
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      Token:
        description: '抱脸的Token,需要写权限'
        required: true
        default: ''
      DbConnectString:
        description: '数据库链接字符串:目前仅支持posstgres'
        required: true
        default: ''


jobs:
  build:
    runs-on: macos-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: true # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 
          
      - name: 隐藏输入信息
        uses: levibostian/action-hide-sensitive-inputs@v1
      
      - name: 安装Rclone
        run: |
            curl https://rclone.org/install.sh | sudo bash

      - name: 检查系统依赖
        run: |
            rclone -V
            python -V
            
      - name: 配置Rclone
        run: |
          printf "$RCLONE_ENV_FILE" >> ~/.config/rclone/rclone.conf
        shell: bash
        env:
          RCLONE_ENV_FILE : ${{secrets.RCLONE_CONF}}
        
      - name: 安装所需依赖
        run: |
          python -m pip install --upgrade pip wheel
          pip install huggingface_hub

      - name: 运行脚本
        run: |
          rclone_conf_path=$(rclone config file | awk 'NR==2')
          python n8n.py --token="${{ github.event.inputs.Token}}" --rclone_conf_path="$rclone_conf_path" --db_connect_string="${{ github.event.inputs.DbConnectString}}"
   
